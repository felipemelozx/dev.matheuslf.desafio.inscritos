spring.application.name=inscritos

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/developerDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:developerDB}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:developerDB}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

springdoc.swagger-ui.url=/v3/api-docs